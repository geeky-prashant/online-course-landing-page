<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Online Course Landing Page</title>

    <!-- CSS File  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <video autoplay loop muted play-inline class="back-video">
        <source src="videos/video-background.mp4" type="video/mp4">
      </video>
      <!-- Navbar Section  -->
      <nav>
        <a href="" class="logo">uLearn</a>
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="">Courses</a></li>
          <li><a href="">Reviews</a></li>
          <li><a href="">Contact</a></li>
          <li class="btn">Sign Up</li>
        </ul>
      </nav>

      <!-- Content Section  -->
      <div class="content">
        <h1>Learning Anything Online</h1>
        <form>
          <input type="text" placeholder="&#x270e  Search for anything" />
          <button type="submit">Find Course</button>
        </form>

        <div class="category-list">
          <div class="category">
            <img src="images/coding.png">
            <p>Web Dev</p>
            <p></p>
          </div>
          <div class="category">
            <img src="images/exercise.png">
            <p>Yoga</p>
          </div>
          <div class="category">
            <img src="images/guitar.png">
            <p>Music</p>
          </div>
          <div class="category">
            <img src="images/console.png">
            <p>Game Dev</p>
          </div>
          <div class="category">
            <img src="images/language.png">
            <p>Language</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
